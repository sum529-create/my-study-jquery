<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #animatedBox {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
        }
    </style>
    <script>
        $(document).ready(() => {
            // 01. 체인 메서드
            $("#chainButton").click(() => {
                $("#chainDiv").css("background-color", "red").text("체인 메서드 실행").fadeIn(1000);
            })
            // 02. 이벤트 위임
            $("#addButton").click(()=>{
                $("#buttonContainer").append('<button class="dynamicBtn">동적 버튼</button>')
            })

            $("#buttonContainer").on('click', '.dynamicBtn', () => {
                alert('동적 버튼 클릭됨!');
            })

            // 03. 폼 데이터 처리
            $("#submitButton").click((e)=>{
                e.preventDefault();
                const name = $('#nameInput').val();
                $("#result").text(`입력된 이름:${name}`)
            })

            // 04. DOM 요소 삽입 (append, prepend, before, after)
            $("#addItemButton").click(() => {
                $('#itemList').append('<li>새로운 항목</li>');
            })

            // 05. 애니메이션 큐 및 중지
             $('#startAnimation').click(() => {
                $('#animatedBox').animate({ left: '+=200px' }, 2000);
            });
            $('#stopAnimation').click(() => {
                $('#animatedBox').stop();
            });
            $("#clearAnimation").click(() => {
                $('#animatedBox').css({left: '0px'})
            })
        })
    </script>
</head>
<body>
    <h1>01. 체인 메서드</h1>
    <button id="chainButton">체인 메서드</button>
    <div id="chainDiv" style="display: none;">기본 텍스트</div>

    <hr/>

    <h1>02. 이벤트 위임</h1>
    <button id="addButton">버튼 추가</button>
    <div id="buttonContainer"></div>

    <hr/>

    <h1>03. 폼 데이터 처리</h1>
    <form></form>
        <label for="nameInput">이름: </label>
        <input type="text" id="nameInput">
        <button id="submitButton">제출</button>
    </form>
    <div id="result"></div>

    <hr>

    <h1>04. DOM 요소 삽입 (append, prepend, before, after)</h1>
    <ul id="itemList"></ul>
        <li>기존 항목 1</li>
        <li>기존 항목 2</li>
    </ul>
    <button id="addItemButton">항목 추가</button>

    <hr>

    <h1>05. 애니메이션 큐 및 중지</h1>
    <button id="startAnimation">애니메이션 시작</button>
    <button id="stopAnimation">애니메이션 중지</button>
    <button id="clearAnimation">애니메이션 초기화</button>
    <div id="animatedBox"></div>
</body>
</html>
